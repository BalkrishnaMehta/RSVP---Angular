<table mat-table [dataSource]="guests">

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let guest">{{ guest.name }}</td>
  </ng-container>

  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef>Email</th>
    <td mat-cell *matCellDef="let guest">{{ guest.email }}</td>
  </ng-container>

  <ng-container matColumnDef="phone">
    <th mat-header-cell *matHeaderCellDef>Phone</th>
    <td mat-cell *matCellDef="let guest">{{ guest.phone }}</td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="['name', 'email', 'phone']"></tr>
  <tr mat-row *matRowDef="let row; columns: ['name', 'email', 'phone']"></tr>

</table>
